<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book and Authors Manage</title>
    <style>
        body {
            text-align: center;
        }

        div {
            vertical-align: top;
            display: inline-block;
            width: 400px;
        }
        table{
            margin-top: 90px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Add a Book</h1>
        <center><a href="/authors">Want to Authors?</a></center><br>
        <form action="/process_book" method="post">
            {% csrf_token %}
            Title:<br>
            <input type="text" name="title">
            <br><br>
            Description:<br>
            <textarea name="desc"></textarea>
            <br><br>
            <input type="submit" value="Add">
        </form>
    </div>
    
    <div>
        <table border="1px solie black;">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for each_book in all_books %}
            <tr>
                <td>{{each_book.id}}</td>
                <td>{{each_book.title}}</td>
                <td><a href="books/{{each_book.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
